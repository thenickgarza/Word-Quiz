<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align" style="margin-top:200px">
        <!-- <div id="question-container" class="hide"></div> -->
            <div id="question-box" class="box ">
                <div id="timer"></div>
             <h1 class="questions text-center my-4" style="font-size:4rem;">Get Ready Gio!</h1>
             <div id="answer-buttons" class="btn-grid d-flex justify-content-evenly d-none mx-3 my-5 pb-4 ">
                <button type="submit" class="btn-a">Answer 1</button>
                <button type="submit" class="btn-b">Answer 2</button>
                <button type="submit" class="btn-c">Answer 2</button>
                <button type="submit" class="btn-d">Answer 4</button>
                <button id="btn-sound" type="submit" class="btn-sound">Hear Word</button>
            </div>
             <div class="d-flex justify-content-center my-3">
                <button type="submit" id="start-btn" class="btn btn-success">Start</button>
            </div>
            </div>
        </div>
    </div>
    <div id="userInput">
        <div id="finalScore"></div>
        <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
        <button id="submitScore">Submit Score</button>
    </div>
    <div id = "high-scorePage">
        <div id = "highscore-header">
            <ul>User Initials</ul>
            <ul>Score</ul>
        </div>
        <div id = "highscore-initials"></div>
        <div id = "highscore-score"></div>
</div>
    <script src="script.js"></script>
</body>
